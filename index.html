<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini word</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h2 style="color: green;">text</h2>
    <script src="exercice2.js"></script>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <input type="color" class="form-control form-control-color" id="colorInput" value="#563d7c">
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" id="sizeInput">
            </div>
            <div class="col-md-4">
                <select class="form-control" id="fontSelect" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </div>
        </div>
    </div>
    <p id="textToEdit">le texte modifie.</p>
    
</body>
</html>
